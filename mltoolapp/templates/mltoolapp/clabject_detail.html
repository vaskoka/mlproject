{% extends "base_generic.html" %}

{% block content %}

<h1>Clabject: {{ clabject }} </h1>
<p>Instance of:{{clabject.instanceOf}} </p>
<li>Subclass of:{{clabject.subclassOf}}

  <p>Attributes:
  {% for item in items %}
    <li> {{ item}}{{ item.datatype}} {{item.value }}</li>
  {% endfor %}</p>
  <a href="{% url 'attribute-createxxx' clabject.id %}"> <button type="button" class="btn btn-outline-dark">Add an Attribute</button></a>
  <a href="{% url 'clabject-update' clabject.id %}"> <button type="button" class="btn btn-outline-dark">Update clabject</button></a>
  <a href="{% url 'instantiate-clabject' clabject.id %}"> <button type="button" class="btn btn-outline-dark">Instantiate clabject</button></a>
  <a href="{% url 'mldiagrams' %}"> <button type="button" class="btn btn-outline-dark">Back</button></a><hr>
 
{% endblock %}
